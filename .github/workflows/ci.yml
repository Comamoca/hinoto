name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-javascript:
    name: Test JavaScript Target
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          gleam-version: "1.12.0"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "latest"

      - name: Install dependencies
        run: gleam deps download

      - name: Check code (JavaScript target)
        run: gleam check --target javascript

      - name: Check formatting
        run: gleam format --check

      - name: Build (JavaScript target)
        run: gleam build --target javascript

      - name: Run tests (JavaScript target)
        run: gleam test --target javascript

  test-erlang:
    name: Test Erlang Target
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          gleam-version: "1.12.0"
          rebar3-version: "latest"

      - name: Install dependencies
        run: gleam deps download

      - name: Build (Erlang target)
        run: gleam build --target erlang

      - name: Run tests (Erlang target)
        run: gleam test --target erlang
